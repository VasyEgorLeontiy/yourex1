<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Готовимся к экзамену</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Сдаём экзамен!</h1>

    </div>
    <script src="script.js"></script>
</body>
</html>
